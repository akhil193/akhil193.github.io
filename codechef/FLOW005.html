            <div class="article-content">
                <p>Following is the solution for Codechef Question: <a href="https://www.codechef.com/problems/FLOW005">FLOW005</a></p>

<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="cm">/*</span>
<span class="cm"> *  Author: Arpit Bhayani</span>
<span class="cm"> *  http://arpitbbhayani.github.io</span>
<span class="cm"> */</span>
<span class="cp">#include &lt;cmath&gt;</span>
<span class="cp">#include &lt;cstdio&gt;</span>
<span class="cp">#include &lt;cstdlib&gt;</span>
<span class="cp">#include &lt;climits&gt;</span>
<span class="cp">#include &lt;deque&gt;</span>
<span class="cp">#include &lt;iostream&gt;</span>
<span class="cp">#include &lt;list&gt;</span>
<span class="cp">#include &lt;limits&gt;</span>
<span class="cp">#include &lt;map&gt;</span>
<span class="cp">#include &lt;queue&gt;</span>
<span class="cp">#include &lt;set&gt;</span>
<span class="cp">#include &lt;stack&gt;</span>
<span class="cp">#include &lt;vector&gt;</span>

<span class="cp">#define ll long long</span>

<span class="cp">#define MIN(a, b) a &lt; b ? a : b</span>

<span class="k">using</span> <span class="k">namespace</span> <span class="n">std</span><span class="p">;</span>

<span class="kt">int</span> <span class="nf">main</span><span class="p">(</span><span class="kt">int</span> <span class="n">argc</span><span class="p">,</span> <span class="kt">char</span> <span class="o">*</span><span class="n">argv</span><span class="p">[])</span> <span class="p">{</span>
    <span class="kt">int</span> <span class="n">t</span><span class="p">;</span>
    <span class="n">scanf</span><span class="p">(</span><span class="s">&quot;%d&quot;</span><span class="p">,</span> <span class="o">&amp;</span><span class="n">t</span><span class="p">);</span>
    <span class="kt">int</span> <span class="n">array</span><span class="p">[</span><span class="mi">6</span><span class="p">]</span> <span class="o">=</span> <span class="p">{</span><span class="mi">100</span><span class="p">,</span> <span class="mi">50</span><span class="p">,</span> <span class="mi">10</span><span class="p">,</span> <span class="mi">5</span><span class="p">,</span> <span class="mi">2</span><span class="p">,</span> <span class="mi">1</span><span class="p">};</span>
    <span class="k">while</span><span class="p">(</span> <span class="n">t</span><span class="o">--</span> <span class="p">)</span> <span class="p">{</span>
        <span class="kt">int</span> <span class="n">n</span><span class="p">,</span> <span class="n">answer</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span>
        <span class="n">scanf</span><span class="p">(</span><span class="s">&quot;%d&quot;</span><span class="p">,</span> <span class="o">&amp;</span><span class="n">n</span><span class="p">);</span>

        <span class="k">for</span><span class="p">(</span><span class="kt">int</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="mi">6</span><span class="p">;</span> <span class="n">i</span><span class="o">++</span><span class="p">)</span> <span class="p">{</span>
            <span class="n">answer</span> <span class="o">+=</span> <span class="p">(</span><span class="n">n</span><span class="o">/</span><span class="n">array</span><span class="p">[</span><span class="n">i</span><span class="p">]);</span>
            <span class="n">n</span> <span class="o">=</span> <span class="n">n</span> <span class="o">%</span> <span class="n">array</span><span class="p">[</span><span class="n">i</span><span class="p">];</span>
        <span class="p">}</span>

        <span class="n">printf</span><span class="p">(</span><span class="s">&quot;%d</span><span class="se">\n</span><span class="s">&quot;</span><span class="p">,</span> <span class="n">answer</span><span class="p">);</span>
    <span class="p">}</span>
    <span class="k">return</span> <span class="mi">0</span><span class="p">;</span>
<span class="p">}</span></code></pre></figure>
