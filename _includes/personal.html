<style>
@import url(http://fonts.googleapis.com/css?family=Josefin+Slab:400,600|Just+Me+Again+Down+Here);
.shouldbe {border-bottom:2px solid white;font-family: 'Just Me Again Down Here', cursive; padding:0 10px; font-size:48px !important; font-weight: normal !important;}
</style>

<script>
var index = 0;
var wordlist = ['a programmer', 'a thinker', 'a physics enthusiast', 'a music lover', 'a maniac', 'a web designer'],
randomWordInt;
function changeWord() {
    randomWordInt = setInterval(randomWord, 3000);
}
function randomWord() {
    index  = index + 1;
    index = index % wordlist.length;
    var i = index;
    var shouldBe = wordlist[i];
    $('.shouldbe').fadeOut('fast', function(){
        $('.shouldbe').text(shouldBe);
    });
    $('.shouldbe').fadeIn('fast');
}
changeWord();

</script>

<div style="margin-top: 35px; margin-bottom: 20px; height: 100px;">
    <div class="ui large header center aligned" style="line-height: 80px; color: #000;">
        <span class="shouldbe">a programmer</span>
    </div>
</div>
