<div id="main-nav-menu" class="ui fixed borderless small menu" style="background: rgb(255, 255, 255); border-radius: 0; margin: 0; line-height: 15px;">
    <a href='/' class="item">
        <div class="small-logo">
            <span class="name1">
                Arpit
                <span class="name2">Bhayani</span>
            </span>
            <div class="tag-line">
                {{site.tagline}}
            </div>
        </div>
    </a>
    {% if page.layout != 'post' %}
    <div class="right small menu item">
        <a class="item" href="/tag/science">
            <i class="lightning icon"></i>
            Science <div class="ui basic grey label" data-content="See all posts tagged with science" data-variation="tiny">{{ site.tags.science | size }}</div>
        </a>
        <a class="item" href="/tag/techie">
            <i class="code icon"></i>
            Techie <div class="ui basic grey label" data-content="See all posts tagged with techie" data-variation="tiny">{{ site.tags.techie | size }}</div>
        </a>
        <a class="item" href="{% post_url 1979-01-01-programming %}">
            <i class="terminal icon"></i>
            Competitive Programming <div class="ui basic grey label" data-content="See all posts tagged with competitive-programming" data-variation="tiny">{{ site.tags.competitive-programming | size }}</div>
        </a>
        <a class="item" href="{% post_url 1979-01-01-about-me %}">
            <i class="user icon"></i>
            About me <div class="">&nbsp;</div>
        </a>
    </div>
    {% else %}
    <div class="ui grey header item" id="main-nav-page-title">
        <h4><i>{{page.title}}</i></h4>
    </div>
    <div class="right small icon menu item">
        <a class="item" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" data-content="Share it on facebook" data-variation="tiny">
            <i class="facebook icon"></i>
        </a>
        <a class="item" href="https://twitter.com/intent/tweet?text={{ page.title }}&amp;url={{ site.url }}{{ page.url }}&amp;via={{ site.twitter_username }}&amp;related={{ site.twitter_username }}" rel="nofollow" target="_blank" data-content="Share it on twitter" data-variation="tiny">
            <i class="twitter icon"></i>
        </a>
    </div>
    {% endif %}
</div>
