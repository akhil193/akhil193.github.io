    <div class="row">

        <div class="twelve wide column">
            <div class="ui hidden section divider"></div>
            <div class="article-content">
                <p>Following is the solution for Spoj Question: <a href="http://www.spoj.com/problems/CRAN02/">CRAN02</a></p>

<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="cp">#include &lt;iostream&gt;</span>
<span class="cp">#include &lt;map&gt;</span>

<span class="k">using</span> <span class="k">namespace</span> <span class="n">std</span><span class="p">;</span>

<span class="kt">int</span> <span class="nf">main</span> <span class="p">(</span> <span class="kt">int</span> <span class="n">argc</span> <span class="p">,</span><span class="kt">char</span> <span class="o">*</span> <span class="n">argv</span><span class="p">[]</span> <span class="p">)</span> <span class="p">{</span>

	<span class="kt">int</span> <span class="n">t</span><span class="p">;</span>
	<span class="n">cin</span> <span class="o">&gt;&gt;</span> <span class="n">t</span><span class="p">;</span>

	<span class="n">map</span><span class="o">&lt;</span> <span class="kt">long</span> <span class="kt">long</span> <span class="kt">int</span> <span class="p">,</span> <span class="kt">long</span> <span class="kt">long</span> <span class="kt">int</span> <span class="o">&gt;</span> <span class="n">sum_p</span><span class="p">;</span>
	<span class="n">map</span><span class="o">&lt;</span> <span class="kt">long</span> <span class="kt">long</span> <span class="kt">int</span> <span class="p">,</span> <span class="kt">long</span> <span class="kt">long</span> <span class="kt">int</span><span class="o">&gt;::</span><span class="n">iterator</span> <span class="n">itr</span><span class="p">;</span>

	<span class="k">while</span> <span class="p">(</span> <span class="n">t</span><span class="o">--</span> <span class="p">)</span> <span class="p">{</span>


		<span class="kt">long</span> <span class="kt">long</span> <span class="kt">int</span> <span class="n">count</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span>
		<span class="kt">long</span> <span class="kt">long</span> <span class="kt">int</span> <span class="n">n</span><span class="p">;</span>

		<span class="n">cin</span> <span class="o">&gt;&gt;</span> <span class="n">n</span><span class="p">;</span>

		<span class="kt">long</span> <span class="kt">long</span> <span class="kt">int</span> <span class="n">array</span><span class="p">[</span><span class="n">n</span><span class="p">];</span>

		<span class="n">cin</span> <span class="o">&gt;&gt;</span> <span class="n">array</span><span class="p">[</span><span class="mi">0</span><span class="p">];</span>

		<span class="n">sum_p</span><span class="p">[</span> <span class="n">array</span><span class="p">[</span><span class="mi">0</span><span class="p">]</span> <span class="p">]</span> <span class="o">++</span><span class="p">;</span>

		<span class="k">for</span> <span class="p">(</span> <span class="kt">int</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">1</span> <span class="p">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="n">n</span> <span class="p">;</span> <span class="n">i</span><span class="o">++</span> <span class="p">)</span> <span class="p">{</span>
			<span class="n">cin</span> <span class="o">&gt;&gt;</span> <span class="n">array</span><span class="p">[</span><span class="n">i</span><span class="p">];</span>
			<span class="n">array</span><span class="p">[</span><span class="n">i</span><span class="p">]</span> <span class="o">+=</span> <span class="n">array</span><span class="p">[</span><span class="n">i</span><span class="o">-</span><span class="mi">1</span><span class="p">];</span>
			<span class="n">sum_p</span><span class="p">[</span> <span class="n">array</span><span class="p">[</span><span class="n">i</span><span class="p">]</span> <span class="p">]</span> <span class="o">++</span><span class="p">;</span>
		<span class="p">}</span>


		<span class="k">for</span> <span class="p">(</span> <span class="n">itr</span> <span class="o">=</span> <span class="n">sum_p</span><span class="p">.</span><span class="n">begin</span><span class="p">()</span> <span class="p">;</span> <span class="n">itr</span> <span class="o">!=</span> <span class="n">sum_p</span><span class="p">.</span><span class="n">end</span><span class="p">()</span> <span class="p">;</span> <span class="n">itr</span><span class="o">++</span> <span class="p">)</span> <span class="p">{</span>
			<span class="kt">long</span> <span class="kt">long</span> <span class="kt">int</span> <span class="n">a</span><span class="p">,</span><span class="n">b</span><span class="p">;</span>

			<span class="n">a</span> <span class="o">=</span> <span class="n">itr</span><span class="o">-&gt;</span><span class="n">first</span><span class="p">;</span>
			<span class="n">b</span> <span class="o">=</span> <span class="n">itr</span><span class="o">-&gt;</span><span class="n">second</span><span class="p">;</span>

			<span class="k">if</span> <span class="p">(</span> <span class="n">a</span> <span class="o">!=</span> <span class="mi">0</span> <span class="p">)</span> <span class="p">{</span>
				<span class="n">count</span> <span class="o">+=</span> <span class="n">b</span> <span class="o">*</span> <span class="p">(</span><span class="n">b</span><span class="o">-</span><span class="mi">1</span><span class="p">)</span> <span class="o">/</span> <span class="mi">2</span><span class="p">;</span>
			<span class="p">}</span>
			<span class="k">else</span> <span class="p">{</span>
				<span class="n">count</span> <span class="o">+=</span> <span class="n">b</span> <span class="o">+</span> <span class="p">(</span><span class="n">b</span> <span class="o">*</span> <span class="p">(</span><span class="n">b</span><span class="o">-</span><span class="mi">1</span><span class="p">)</span><span class="o">/</span><span class="mi">2</span> <span class="p">);</span>
			<span class="p">}</span>
		<span class="p">}</span>

		<span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="n">count</span> <span class="o">&lt;&lt;</span> <span class="n">endl</span><span class="p">;</span>
		<span class="n">sum_p</span><span class="p">.</span><span class="n">clear</span><span class="p">();</span>
	<span class="p">}</span>

	<span class="k">return</span> <span class="mi">0</span><span class="p">;</span>

<span class="p">}</span></code></pre></figure>
