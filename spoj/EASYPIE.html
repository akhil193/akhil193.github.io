                <p>Following is the solution for Spoj Question: <a href="http://www.spoj.com/problems/EASYPIE/">EASYPIE</a></p>

<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="cm">/*</span>

<span class="cp">#include &lt;cassert&gt;</span>

<span class="cp">#include &lt;utility&gt;</span>
<span class="k">using</span> <span class="k">namespace</span> <span class="n">std</span><span class="p">;</span>

<span class="k">template</span><span class="o">&lt;</span><span class="k">class</span> <span class="nc">T</span><span class="o">&gt;</span> <span class="n">T</span> <span class="n">_abs</span><span class="p">(</span><span class="n">T</span> <span class="n">n</span><span class="p">)</span> <span class="p">{</span>
	<span class="k">return</span> <span class="p">(</span><span class="n">n</span> <span class="o">&lt;</span> <span class="mi">0</span> <span class="o">?</span> <span class="o">-</span><span class="nl">n</span> <span class="p">:</span> <span class="n">n</span><span class="p">);</span>
<span class="p">}</span>
<span class="k">template</span><span class="o">&lt;</span><span class="k">class</span> <span class="nc">T</span><span class="o">&gt;</span> <span class="n">T</span> <span class="n">_max</span><span class="p">(</span><span class="n">T</span> <span class="n">a</span><span class="p">,</span> <span class="n">T</span> <span class="n">b</span><span class="p">)</span> <span class="p">{</span>
	<span class="k">return</span> <span class="p">(</span><span class="o">!</span><span class="p">(</span><span class="n">a</span> <span class="o">&lt;</span> <span class="n">b</span><span class="p">)</span> <span class="o">?</span> <span class="nl">a</span> <span class="p">:</span> <span class="n">b</span><span class="p">);</span>
<span class="p">}</span>
<span class="k">template</span><span class="o">&lt;</span><span class="k">class</span> <span class="nc">T</span><span class="o">&gt;</span> <span class="n">T</span> <span class="n">_min</span><span class="p">(</span><span class="n">T</span> <span class="n">a</span><span class="p">,</span> <span class="n">T</span> <span class="n">b</span><span class="p">)</span> <span class="p">{</span>
	<span class="k">return</span> <span class="p">(</span><span class="n">a</span> <span class="o">&lt;</span> <span class="n">b</span> <span class="o">?</span> <span class="nl">a</span> <span class="p">:</span> <span class="n">b</span><span class="p">);</span>
<span class="p">}</span>
<span class="k">template</span><span class="o">&lt;</span><span class="k">class</span> <span class="nc">T</span><span class="o">&gt;</span> <span class="n">T</span> <span class="n">sq</span><span class="p">(</span><span class="n">T</span> <span class="n">x</span><span class="p">)</span> <span class="p">{</span>
	<span class="k">return</span> <span class="n">x</span> <span class="o">*</span> <span class="n">x</span><span class="p">;</span>
<span class="p">}</span>
<span class="k">template</span><span class="o">&lt;</span><span class="k">class</span> <span class="nc">T</span><span class="o">&gt;</span> <span class="n">T</span> <span class="n">gcd</span><span class="p">(</span><span class="n">T</span> <span class="n">a</span><span class="p">,</span> <span class="n">T</span> <span class="n">b</span><span class="p">)</span> <span class="p">{</span>
	<span class="k">return</span> <span class="p">(</span><span class="n">b</span> <span class="o">!=</span> <span class="mi">0</span> <span class="o">?</span> <span class="n">gcd</span><span class="o">&lt;</span><span class="n">T</span><span class="o">&gt;</span><span class="p">(</span><span class="n">b</span><span class="p">,</span> <span class="n">a</span> <span class="o">%</span> <span class="n">b</span><span class="p">)</span> <span class="o">:</span> <span class="n">a</span><span class="p">);</span>
<span class="p">}</span>
<span class="k">template</span><span class="o">&lt;</span><span class="k">class</span> <span class="nc">T</span><span class="o">&gt;</span> <span class="n">T</span> <span class="n">lcm</span><span class="p">(</span><span class="n">T</span> <span class="n">a</span><span class="p">,</span> <span class="n">T</span> <span class="n">b</span><span class="p">)</span> <span class="p">{</span>
	<span class="k">return</span> <span class="p">(</span><span class="n">a</span> <span class="o">/</span> <span class="n">gcd</span><span class="o">&lt;</span><span class="n">T</span><span class="o">&gt;</span><span class="p">(</span><span class="n">a</span><span class="p">,</span> <span class="n">b</span><span class="p">)</span> <span class="o">*</span> <span class="n">b</span><span class="p">);</span>
<span class="p">}</span>
<span class="k">template</span><span class="o">&lt;</span><span class="k">class</span> <span class="nc">T</span><span class="o">&gt;</span> <span class="kt">bool</span> <span class="n">inside</span><span class="p">(</span><span class="n">T</span> <span class="n">a</span><span class="p">,</span> <span class="n">T</span> <span class="n">b</span><span class="p">,</span> <span class="n">T</span> <span class="n">c</span><span class="p">)</span> <span class="p">{</span>
	<span class="k">return</span> <span class="n">a</span> <span class="o">&lt;=</span> <span class="n">b</span> <span class="o">&amp;&amp;</span> <span class="n">b</span> <span class="o">&lt;=</span> <span class="n">c</span><span class="p">;</span>
<span class="p">}</span>
<span class="k">template</span><span class="o">&lt;</span><span class="k">class</span> <span class="nc">T</span><span class="o">&gt;</span> <span class="kt">void</span> <span class="n">setmax</span><span class="p">(</span><span class="n">T</span> <span class="o">&amp;</span><span class="n">a</span><span class="p">,</span> <span class="n">T</span> <span class="n">b</span><span class="p">)</span> <span class="p">{</span>
	<span class="k">if</span> <span class="p">(</span><span class="n">a</span> <span class="o">&lt;</span> <span class="n">b</span><span class="p">)</span>
		<span class="n">a</span> <span class="o">=</span> <span class="n">b</span><span class="p">;</span>
<span class="p">}</span>
<span class="k">template</span><span class="o">&lt;</span><span class="k">class</span> <span class="nc">T</span><span class="o">&gt;</span> <span class="kt">void</span> <span class="n">setmin</span><span class="p">(</span><span class="n">T</span> <span class="o">&amp;</span><span class="n">a</span><span class="p">,</span> <span class="n">T</span> <span class="n">b</span><span class="p">)</span> <span class="p">{</span>
	<span class="k">if</span> <span class="p">(</span><span class="n">b</span> <span class="o">&lt;</span> <span class="n">a</span><span class="p">)</span>
		<span class="n">a</span> <span class="o">=</span> <span class="n">b</span><span class="p">;</span>
<span class="p">}</span>

<span class="cp">#define ALL(c) c.begin(), c.end()</span>
<span class="cp">#define PB(x) push_back(x)</span>
<span class="cp">#define UB(s, e, x) upper_bound(s, e, x)</span>
<span class="cp">#define LB(s, e, x) lower_bound(s, e, x)</span>
<span class="cp">#define REV(s, e) reverse(s, e);</span>
<span class="cp">#define SZ(c) c.size()</span>
<span class="cp">#define SET(p) memset(p, -1, sizeof(p))</span>
<span class="cp">#define CLR(p) memset(p, 0, sizeof(p))</span>
<span class="cp">#define MEM(p, v) memset(p, v, sizeof(p))</span>
<span class="cp">#define i64 long long</span>
<span class="cp">#define ff first</span>
<span class="cp">#define ss second</span>
<span class="cp">#define DEBUG if(0)</span>

<span class="k">typedef</span> <span class="n">pair</span><span class="o">&lt;</span><span class="n">string</span><span class="p">,</span> <span class="kt">int</span><span class="o">&gt;</span> <span class="n">psi</span><span class="p">;</span>

<span class="k">const</span> <span class="kt">double</span> <span class="n">EPS</span> <span class="o">=</span> <span class="mf">1e-9</span><span class="p">;</span>
<span class="k">const</span> <span class="kt">double</span> <span class="n">BIG</span> <span class="o">=</span> <span class="mf">1e15</span><span class="p">;</span>
<span class="k">const</span> <span class="kt">int</span> <span class="n">NIL</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span>
<span class="k">const</span> <span class="kt">int</span> <span class="n">INF</span> <span class="o">=</span> <span class="mh">0x3f3f3f3f</span><span class="p">;</span>

<span class="kt">int</span> <span class="nf">main</span><span class="p">()</span> <span class="p">{</span>
	<span class="c1">//freopen(&quot;in.txt&quot;, &quot;r&quot;, stdin);</span>
	<span class="c1">//freopen(&quot;out.txt&quot;, &quot;w&quot;, stdout);</span>

	<span class="kt">int</span> <span class="n">t</span><span class="p">,</span> <span class="n">n</span><span class="p">,</span> <span class="n">i</span><span class="p">,</span> <span class="n">subtime</span><span class="p">,</span> <span class="n">teamid</span><span class="p">,</span> <span class="n">probid</span><span class="p">;</span>
	<span class="kt">int</span> <span class="n">attempt</span><span class="p">[</span><span class="mi">10</span><span class="p">],</span> <span class="n">timing</span><span class="p">[</span><span class="mi">10</span><span class="p">],</span> <span class="n">accepted</span><span class="p">[</span><span class="mi">10</span><span class="p">],</span> <span class="n">temp</span><span class="p">[</span><span class="mi">64</span><span class="p">][</span><span class="mi">10</span><span class="p">];</span>
	<span class="n">map</span><span class="o">&lt;</span><span class="n">string</span><span class="p">,</span> <span class="kt">int</span><span class="o">&gt;</span> <span class="n">M</span><span class="p">;</span>
	<span class="n">map</span><span class="o">&lt;</span><span class="n">string</span><span class="p">,</span> <span class="kt">int</span><span class="o">&gt;::</span><span class="n">iterator</span> <span class="n">itm</span><span class="p">;</span>
	<span class="kt">char</span> <span class="n">team</span><span class="p">[</span><span class="mi">8</span><span class="p">],</span> <span class="n">prob</span><span class="p">[</span><span class="mi">2</span><span class="p">],</span> <span class="n">ver</span><span class="p">[</span><span class="mi">2</span><span class="p">],</span> <span class="n">solved</span><span class="p">[</span><span class="mi">64</span><span class="p">][</span><span class="mi">10</span><span class="p">];</span>
	<span class="kt">double</span> <span class="n">avrtime</span><span class="p">,</span> <span class="n">avrsub</span><span class="p">,</span> <span class="n">acsub</span><span class="p">;</span>

	<span class="n">scanf</span><span class="p">(</span><span class="s">&quot;%d&quot;</span><span class="p">,</span> <span class="o">&amp;</span><span class="n">t</span><span class="p">);</span>
	<span class="k">while</span> <span class="p">(</span><span class="n">t</span><span class="o">--</span><span class="p">)</span> <span class="p">{</span>

		<span class="n">M</span><span class="p">.</span><span class="n">clear</span><span class="p">();</span>
		<span class="n">CLR</span><span class="p">(</span><span class="n">solved</span><span class="p">);</span>
		<span class="n">CLR</span><span class="p">(</span><span class="n">temp</span><span class="p">);</span>
		<span class="n">CLR</span><span class="p">(</span><span class="n">timing</span><span class="p">);</span>
		<span class="n">CLR</span><span class="p">(</span><span class="n">attempt</span><span class="p">);</span>
		<span class="n">CLR</span><span class="p">(</span><span class="n">accepted</span><span class="p">);</span>
		<span class="n">i</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span>

		<span class="n">scanf</span><span class="p">(</span><span class="s">&quot;%d&quot;</span><span class="p">,</span> <span class="o">&amp;</span><span class="n">n</span><span class="p">);</span>
		<span class="k">while</span> <span class="p">(</span><span class="n">n</span><span class="o">--</span><span class="p">)</span> <span class="p">{</span>
			<span class="n">scanf</span><span class="p">(</span><span class="s">&quot;%d%s%s%s&quot;</span><span class="p">,</span> <span class="o">&amp;</span><span class="n">subtime</span><span class="p">,</span> <span class="n">team</span><span class="p">,</span> <span class="n">prob</span><span class="p">,</span> <span class="n">ver</span><span class="p">);</span>

			<span class="n">itm</span> <span class="o">=</span> <span class="n">M</span><span class="p">.</span><span class="n">find</span><span class="p">(</span><span class="n">team</span><span class="p">);</span>
			<span class="k">if</span> <span class="p">(</span><span class="n">itm</span> <span class="o">==</span> <span class="n">M</span><span class="p">.</span><span class="n">end</span><span class="p">())</span>
				<span class="n">M</span><span class="p">.</span><span class="n">insert</span><span class="p">(</span><span class="n">psi</span><span class="p">(</span><span class="n">team</span><span class="p">,</span> <span class="n">teamid</span> <span class="o">=</span> <span class="n">i</span><span class="o">++</span><span class="p">));</span>
			<span class="k">else</span>
				<span class="n">teamid</span> <span class="o">=</span> <span class="n">itm</span><span class="o">-&gt;</span><span class="n">second</span><span class="p">;</span>

			<span class="n">probid</span> <span class="o">=</span> <span class="n">prob</span><span class="p">[</span><span class="mi">0</span><span class="p">]</span> <span class="o">-</span> <span class="sc">&#39;A&#39;</span><span class="p">;</span>

			<span class="k">if</span> <span class="p">(</span><span class="o">!</span><span class="n">solved</span><span class="p">[</span><span class="n">teamid</span><span class="p">][</span><span class="n">probid</span><span class="p">])</span> <span class="p">{</span>
				<span class="n">temp</span><span class="p">[</span><span class="n">teamid</span><span class="p">][</span><span class="n">probid</span><span class="p">]</span><span class="o">++</span><span class="p">;</span>
				<span class="k">if</span> <span class="p">(</span><span class="n">ver</span><span class="p">[</span><span class="mi">0</span><span class="p">]</span> <span class="o">==</span> <span class="sc">&#39;A&#39;</span><span class="p">)</span> <span class="p">{</span>
					<span class="n">solved</span><span class="p">[</span><span class="n">teamid</span><span class="p">][</span><span class="n">probid</span><span class="p">]</span> <span class="o">=</span> <span class="mi">1</span><span class="p">;</span>
					<span class="n">accepted</span><span class="p">[</span><span class="n">probid</span><span class="p">]</span><span class="o">++</span><span class="p">;</span>
					<span class="n">timing</span><span class="p">[</span><span class="n">probid</span><span class="p">]</span> <span class="o">+=</span> <span class="n">subtime</span><span class="p">;</span>
				<span class="p">}</span>
			<span class="p">}</span>
		<span class="p">}</span>

		<span class="k">for</span> <span class="p">(</span><span class="n">teamid</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span> <span class="n">teamid</span> <span class="o">&lt;</span> <span class="n">i</span><span class="p">;</span> <span class="n">teamid</span><span class="o">++</span><span class="p">)</span>
			<span class="k">for</span> <span class="p">(</span><span class="n">probid</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span> <span class="n">probid</span> <span class="o">&lt;</span> <span class="mi">9</span><span class="p">;</span> <span class="n">probid</span><span class="o">++</span><span class="p">)</span>
				<span class="k">if</span> <span class="p">(</span><span class="n">solved</span><span class="p">[</span><span class="n">teamid</span><span class="p">][</span><span class="n">probid</span><span class="p">])</span>
					<span class="n">attempt</span><span class="p">[</span><span class="n">probid</span><span class="p">]</span> <span class="o">+=</span> <span class="n">temp</span><span class="p">[</span><span class="n">teamid</span><span class="p">][</span><span class="n">probid</span><span class="p">];</span>

		<span class="k">for</span> <span class="p">(</span><span class="n">i</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span> <span class="n">i</span> <span class="o">&lt;</span> <span class="mi">9</span><span class="p">;</span> <span class="n">i</span><span class="o">++</span><span class="p">)</span> <span class="p">{</span>
			<span class="k">if</span> <span class="p">(</span><span class="n">accepted</span><span class="p">[</span><span class="n">i</span><span class="p">])</span> <span class="p">{</span>
				<span class="n">acsub</span> <span class="o">=</span> <span class="n">accepted</span><span class="p">[</span><span class="n">i</span><span class="p">];</span>
				<span class="n">avrtime</span> <span class="o">=</span> <span class="n">timing</span><span class="p">[</span><span class="n">i</span><span class="p">];</span>
				<span class="n">avrtime</span> <span class="o">/=</span> <span class="n">acsub</span><span class="p">;</span>
				<span class="n">avrsub</span> <span class="o">=</span> <span class="n">attempt</span><span class="p">[</span><span class="n">i</span><span class="p">];</span>
				<span class="n">avrsub</span> <span class="o">/=</span> <span class="n">acsub</span><span class="p">;</span>
				<span class="n">printf</span><span class="p">(</span><span class="s">&quot;%c %d %.2lf %.2lf</span><span class="se">\n</span><span class="s">&quot;</span><span class="p">,</span> <span class="n">i</span> <span class="o">+</span> <span class="sc">&#39;A&#39;</span><span class="p">,</span> <span class="n">accepted</span><span class="p">[</span><span class="n">i</span><span class="p">],</span> <span class="n">avrsub</span><span class="p">,</span>
						<span class="n">avrtime</span><span class="p">);</span>
			<span class="p">}</span> <span class="k">else</span>
				<span class="n">printf</span><span class="p">(</span><span class="s">&quot;%c 0</span><span class="se">\n</span><span class="s">&quot;</span><span class="p">,</span> <span class="n">i</span> <span class="o">+</span> <span class="sc">&#39;A&#39;</span><span class="p">);</span>
		<span class="p">}</span>
	<span class="p">}</span>
	<span class="c1">//system(&quot;pause&quot;);</span>
	<span class="k">return</span> <span class="mi">0</span><span class="p">;</span>
<span class="p">}</span></code></pre></figure>
