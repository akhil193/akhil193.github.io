            <div class="ui hidden section divider"></div>
            <div class="article-content">
                <p>Following is the solution for Spoj Question: <a href="http://www.spoj.com/problems/NITT2/">NITT2</a></p>

<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="cp">#include &lt;stdio.h&gt;</span>
<span class="cp">#include &lt;stdlib.h&gt;</span>

<span class="cp">#define DEBUG 1</span>

<span class="kt">void</span> <span class="nf">readline</span> <span class="p">()</span> <span class="p">{</span>

	<span class="kt">char</span> <span class="n">ch</span><span class="p">;</span>

	<span class="kt">int</span> <span class="n">number252</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span>
	<span class="kt">int</span> <span class="n">number525</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span>

	<span class="k">while</span> <span class="p">(</span> <span class="p">(</span><span class="n">ch</span><span class="o">=</span><span class="n">getchar</span><span class="p">())</span> <span class="o">!=</span> <span class="sc">&#39;\n&#39;</span> <span class="p">)</span> <span class="p">{</span>
		<span class="n">number252</span> <span class="o">=</span> <span class="n">number252</span> <span class="o">*</span> <span class="mi">10</span> <span class="o">+</span> <span class="p">(</span><span class="n">ch</span><span class="o">-</span><span class="sc">&#39;0&#39;</span><span class="p">);</span>
		<span class="n">number525</span> <span class="o">=</span> <span class="n">number525</span> <span class="o">*</span> <span class="mi">10</span> <span class="o">+</span> <span class="p">(</span><span class="n">ch</span><span class="o">-</span><span class="sc">&#39;0&#39;</span><span class="p">);</span>

		<span class="k">if</span> <span class="p">(</span> <span class="n">number252</span> <span class="o">&gt;=</span> <span class="mi">252</span> <span class="p">)</span> <span class="p">{</span>
			<span class="n">number252</span> <span class="o">=</span> <span class="n">number252</span> <span class="o">%</span> <span class="mi">252</span><span class="p">;</span>
		<span class="p">}</span>
		<span class="k">if</span> <span class="p">(</span> <span class="n">number525</span> <span class="o">&gt;=</span> <span class="mi">525</span> <span class="p">)</span> <span class="p">{</span>
			<span class="n">number525</span> <span class="o">=</span> <span class="n">number525</span> <span class="o">%</span> <span class="mi">525</span><span class="p">;</span>
		<span class="p">}</span>

	<span class="p">}</span>

	<span class="k">if</span> <span class="p">(</span> <span class="n">number252</span> <span class="o">==</span> <span class="mi">0</span> <span class="p">)</span> <span class="p">{</span>
		<span class="n">printf</span> <span class="p">(</span><span class="s">&quot;Yes&quot;</span><span class="p">);</span>
	<span class="p">}</span>
	<span class="k">else</span> <span class="p">{</span>
		<span class="n">printf</span><span class="p">(</span><span class="s">&quot;No&quot;</span><span class="p">);</span>
	<span class="p">}</span>
	<span class="n">printf</span><span class="p">(</span><span class="s">&quot; &quot;</span><span class="p">);</span>
	<span class="k">if</span> <span class="p">(</span> <span class="n">number525</span> <span class="o">==</span> <span class="mi">0</span> <span class="p">)</span> <span class="p">{</span>
		<span class="n">printf</span> <span class="p">(</span><span class="s">&quot;Yes&quot;</span><span class="p">);</span>
	<span class="p">}</span>
	<span class="k">else</span> <span class="p">{</span>
		<span class="n">printf</span><span class="p">(</span><span class="s">&quot;No&quot;</span><span class="p">);</span>
	<span class="p">}</span>
	<span class="n">printf</span><span class="p">(</span><span class="s">&quot;</span><span class="se">\n</span><span class="s">&quot;</span><span class="p">);</span>
<span class="p">}</span>

<span class="kt">int</span> <span class="nf">main</span> <span class="p">(</span> <span class="kt">int</span> <span class="n">argc</span> <span class="p">,</span> <span class="kt">char</span> <span class="o">*</span> <span class="n">argv</span><span class="p">[]</span> <span class="p">)</span> <span class="p">{</span>

	<span class="kt">int</span> <span class="n">t</span> <span class="p">,</span> <span class="n">z</span><span class="p">;</span>

	<span class="n">scanf</span><span class="p">(</span><span class="s">&quot;%d&quot;</span> <span class="p">,</span> <span class="o">&amp;</span><span class="n">t</span><span class="p">);</span>
	<span class="n">getchar</span><span class="p">();</span>
	<span class="k">for</span> <span class="p">(</span> <span class="n">z</span> <span class="o">=</span> <span class="mi">1</span> <span class="p">;</span> <span class="n">z</span> <span class="o">&lt;=</span> <span class="n">t</span> <span class="p">;</span> <span class="n">z</span><span class="o">++</span> <span class="p">)</span> <span class="p">{</span>
		<span class="n">readline</span><span class="p">();</span>
	<span class="p">}</span>
	<span class="k">return</span> <span class="mi">0</span><span class="p">;</span>
<span class="p">}</span></code></pre></figure>
