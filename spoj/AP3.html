            <div class="article-content">
                <p>Following is the solution for Spoj Question: <a href="http://www.spoj.com/problems/AP3/">AP3</a></p>

<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="cm">/*</span>
<span class="cm"> * AP3.cpp</span>
<span class="cm"> *</span>
<span class="cm"> *  Created on: Jul 15, 2014</span>
<span class="cm"> *      Author: Arpit Bhayani</span>
<span class="cm"> */</span>

<span class="cp">#include &lt;map&gt;</span>
<span class="cp">#include &lt;set&gt;</span>
<span class="cp">#include &lt;cstring&gt;</span>
<span class="cp">#include &lt;stack&gt;</span>
<span class="cp">#include &lt;vector&gt;</span>
<span class="cp">#include&lt;cmath&gt;</span>
<span class="cp">#include &lt;queue&gt;</span>
<span class="cp">#include &lt;list&gt;</span>
<span class="cp">#include &lt;cstdio&gt;</span>
<span class="cp">#include &lt;cstdlib&gt;</span>
<span class="cp">#include &lt;iostream&gt;</span>

<span class="k">using</span> <span class="k">namespace</span> <span class="n">std</span><span class="p">;</span>

<span class="cp">#define si(x) scanf(&quot;%d&quot; , &amp;x)</span>
<span class="cp">#define sl(x) scanf(&quot;%ld&quot; , &amp;x)</span>
<span class="cp">#define sll(x) scanf(&quot;%lld&quot; , &amp;x)</span>
<span class="cp">#define sc(x) scanf(&quot;%c&quot; , &amp;x)</span>
<span class="cp">#define ss(x) scanf(&quot;%s&quot; , &amp;x)</span>

<span class="cp">#define DEBUG 0</span>
<span class="cp">#define gc getchar</span>
<span class="cp">#define ll long long</span>

<span class="kt">void</span> <span class="nf">scanint</span><span class="p">(</span><span class="n">ll</span> <span class="kt">int</span> <span class="o">&amp;</span><span class="n">x</span><span class="p">)</span> <span class="p">{</span>
	<span class="k">register</span> <span class="n">ll</span> <span class="kt">int</span> <span class="n">c</span> <span class="o">=</span> <span class="n">gc</span><span class="p">();</span>
	<span class="n">x</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span>
	<span class="k">for</span> <span class="p">(;</span> <span class="p">(</span><span class="n">c</span> <span class="o">&lt;</span> <span class="mi">48</span> <span class="o">||</span> <span class="n">c</span> <span class="o">&gt;</span> <span class="mi">57</span><span class="p">);</span> <span class="n">c</span> <span class="o">=</span> <span class="n">gc</span><span class="p">())</span>
		<span class="p">;</span>
	<span class="k">for</span> <span class="p">(;</span> <span class="n">c</span> <span class="o">&gt;</span> <span class="mi">47</span> <span class="o">&amp;&amp;</span> <span class="n">c</span> <span class="o">&lt;</span> <span class="mi">58</span><span class="p">;</span> <span class="n">c</span> <span class="o">=</span> <span class="n">gc</span><span class="p">())</span> <span class="p">{</span>
		<span class="n">x</span> <span class="o">=</span> <span class="p">(</span><span class="n">x</span> <span class="o">&lt;&lt;</span> <span class="mi">1</span><span class="p">)</span> <span class="o">+</span> <span class="p">(</span><span class="n">x</span> <span class="o">&lt;&lt;</span> <span class="mi">3</span><span class="p">)</span> <span class="o">+</span> <span class="n">c</span> <span class="o">-</span> <span class="mi">48</span><span class="p">;</span>
	<span class="p">}</span>
<span class="p">}</span>

<span class="kt">int</span> <span class="nf">readline</span><span class="p">(</span><span class="kt">char</span> <span class="o">*</span> <span class="n">str</span><span class="p">)</span> <span class="p">{</span>

	<span class="kt">int</span> <span class="n">i</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span>
	<span class="kt">char</span> <span class="n">ch</span><span class="p">;</span>
	<span class="k">while</span> <span class="p">((</span><span class="n">ch</span> <span class="o">=</span> <span class="n">getchar</span><span class="p">())</span> <span class="o">!=</span> <span class="sc">&#39;\n&#39;</span><span class="p">)</span> <span class="p">{</span>
		<span class="n">str</span><span class="p">[</span><span class="n">i</span><span class="o">++</span><span class="p">]</span> <span class="o">=</span> <span class="n">ch</span><span class="p">;</span>
	<span class="p">}</span>
	<span class="n">str</span><span class="p">[</span><span class="n">i</span><span class="p">]</span> <span class="o">=</span> <span class="sc">&#39;\0&#39;</span><span class="p">;</span>
	<span class="k">return</span> <span class="n">i</span><span class="p">;</span>
<span class="p">}</span>

<span class="cp">#define ASIZE 10</span>

<span class="kt">int</span> <span class="nf">main</span><span class="p">(</span><span class="kt">int</span> <span class="n">argc</span><span class="p">,</span> <span class="kt">char</span> <span class="o">*</span> <span class="n">argv</span><span class="p">[])</span> <span class="p">{</span>

	<span class="kt">int</span> <span class="n">t</span><span class="p">;</span>

	<span class="kt">double</span> <span class="n">n1</span><span class="p">,</span> <span class="n">n2</span><span class="p">,</span> <span class="n">sq</span><span class="p">,</span> <span class="n">i</span><span class="p">,</span> <span class="n">x</span><span class="p">,</span> <span class="n">y</span><span class="p">,</span> <span class="n">z</span><span class="p">,</span> <span class="n">k</span><span class="p">,</span> <span class="n">l</span><span class="p">;</span>
	<span class="kt">long</span> <span class="kt">long</span> <span class="kt">int</span> <span class="n">n</span><span class="p">,</span> <span class="n">d</span><span class="p">,</span> <span class="n">a</span><span class="p">,</span> <span class="n">j</span><span class="p">;</span>

	<span class="n">scanf</span><span class="p">(</span><span class="s">&quot;%d&quot;</span><span class="p">,</span> <span class="o">&amp;</span><span class="n">t</span><span class="p">);</span>
	<span class="k">while</span> <span class="p">(</span><span class="n">t</span><span class="o">--</span><span class="p">)</span> <span class="p">{</span>

		<span class="n">scanf</span><span class="p">(</span><span class="s">&quot;%lf %lf %lf&quot;</span><span class="p">,</span> <span class="o">&amp;</span><span class="n">x</span><span class="p">,</span> <span class="o">&amp;</span><span class="n">y</span><span class="p">,</span> <span class="o">&amp;</span><span class="n">z</span><span class="p">);</span>

		<span class="n">i</span> <span class="o">=</span> <span class="mf">3.5</span> <span class="o">*</span> <span class="n">x</span> <span class="o">+</span> <span class="mf">2.5</span> <span class="o">*</span> <span class="n">y</span> <span class="o">+</span> <span class="n">z</span><span class="p">;</span>
		<span class="n">k</span> <span class="o">=</span> <span class="n">i</span> <span class="o">*</span> <span class="n">i</span><span class="p">;</span>
		<span class="n">l</span> <span class="o">=</span> <span class="mi">12</span> <span class="o">*</span> <span class="n">z</span> <span class="o">*</span> <span class="p">(</span><span class="n">x</span> <span class="o">+</span> <span class="n">y</span><span class="p">);</span>
		<span class="n">sq</span> <span class="o">=</span> <span class="n">sqrtl</span><span class="p">(</span><span class="n">k</span> <span class="o">-</span> <span class="n">l</span><span class="p">);</span>
		<span class="n">n1</span> <span class="o">=</span> <span class="p">(</span><span class="n">i</span> <span class="o">+</span> <span class="n">sq</span><span class="p">)</span> <span class="o">/</span> <span class="p">(</span><span class="n">x</span> <span class="o">+</span> <span class="n">y</span><span class="p">);</span>
		<span class="n">n2</span> <span class="o">=</span> <span class="p">(</span><span class="n">i</span> <span class="o">-</span> <span class="n">sq</span><span class="p">)</span> <span class="o">/</span> <span class="p">(</span><span class="n">x</span> <span class="o">+</span> <span class="n">y</span><span class="p">);</span>

		<span class="k">if</span> <span class="p">(</span><span class="n">ceil</span><span class="p">(</span><span class="n">n1</span><span class="p">)</span> <span class="o">==</span> <span class="n">floor</span><span class="p">(</span><span class="n">n1</span><span class="p">))</span>
			<span class="n">n</span> <span class="o">=</span> <span class="p">(</span><span class="n">llrintl</span><span class="p">)(</span><span class="n">n1</span><span class="p">);</span>
		<span class="k">else</span> <span class="k">if</span> <span class="p">(</span><span class="n">ceil</span><span class="p">(</span><span class="n">n2</span><span class="p">)</span> <span class="o">==</span> <span class="n">floor</span><span class="p">(</span><span class="n">n2</span><span class="p">))</span>
			<span class="n">n</span> <span class="o">=</span> <span class="p">(</span><span class="n">llrintl</span><span class="p">)(</span><span class="n">n2</span><span class="p">);</span>

		<span class="n">d</span> <span class="o">=</span> <span class="p">(</span><span class="n">llrintl</span><span class="p">)((</span><span class="n">y</span> <span class="o">-</span> <span class="n">x</span><span class="p">)</span> <span class="o">/</span> <span class="p">(</span><span class="n">n</span> <span class="o">-</span> <span class="mi">6</span><span class="p">));</span>
		<span class="n">a</span> <span class="o">=</span> <span class="p">(</span><span class="n">llrintl</span><span class="p">)(</span><span class="n">x</span> <span class="o">-</span> <span class="mi">2</span> <span class="o">*</span> <span class="n">d</span><span class="p">);</span>

		<span class="n">printf</span><span class="p">(</span><span class="s">&quot;%lld</span><span class="se">\n</span><span class="s">&quot;</span><span class="p">,</span> <span class="n">n</span><span class="p">);</span>
		<span class="n">printf</span><span class="p">(</span><span class="s">&quot;%lld &quot;</span><span class="p">,</span> <span class="n">a</span><span class="p">);</span>

		<span class="k">for</span> <span class="p">(</span><span class="n">j</span> <span class="o">=</span> <span class="mi">0</span><span class="p">;</span> <span class="n">j</span> <span class="o">&lt;=</span> <span class="n">n</span> <span class="o">-</span> <span class="mi">3</span><span class="p">;</span> <span class="n">j</span><span class="o">++</span><span class="p">)</span> <span class="p">{</span>
			<span class="n">a</span> <span class="o">+=</span> <span class="n">d</span><span class="p">;</span>
			<span class="n">printf</span><span class="p">(</span><span class="s">&quot;%lld &quot;</span><span class="p">,</span> <span class="n">a</span><span class="p">);</span>
		<span class="p">}</span>

		<span class="n">a</span> <span class="o">+=</span> <span class="n">d</span><span class="p">;</span>
		<span class="n">printf</span><span class="p">(</span><span class="s">&quot;%lld</span><span class="se">\n</span><span class="s">&quot;</span><span class="p">,</span> <span class="n">a</span><span class="p">);</span>

	<span class="p">}</span>
	<span class="k">return</span> <span class="mi">0</span><span class="p">;</span>
<span class="p">}</span></code></pre></figure>
