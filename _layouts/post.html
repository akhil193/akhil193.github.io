---
layout: default
---

<div class="ui stackable grid">
    <div class="row">
        <div class="two wide column"></div>
        <div class="twelve wide column">
            <div class="ui hidden divider"></div>
            <div class="ui header article-title">
                <h1>{{ page.title }}</h1>
            </div>
            <img style="margin-bottom: 10px;" class="ui middle aligned mini spaced image" src="/static/images/myAvatar_icon.png" /><span class="article-author lightGrey">Arpit Bhayani</span>
            <div>
                <span class="article-publish-date lightGrey">{{page.date | date: '%B %d, %Y'}}</span>
                <span class="ui right aligned basic segment">
                    {% for tag in page.tags %}
                    <a style="font-weight: normal;" href='/tag/{{tag}}' class="article-category ui basic inverted grey label" data-content="See all posts tagged with {{tag}}" data-variation="tiny">{{tag}}</a>
                    {% endfor %}
                </span>
            </div>
            <div class="ui divider"></div>
        </div>
    </div>
    <div class="row">
        <div class="two wide column"></div>
        <div class="twelve wide column">
            <a href="{{page.img}}" data-lightbox="{{page.img}}" data-title="{{page.title}}">
                <img class="ui centered large image stylish" src="{{page.img}}" alt="{{page.title}}">
            </a>
        </div>
    </div>
    <div class="row">
        <div class="two wide column"></div>
        <div class="twelve wide column">
            <div class="article-content">
                {{ content }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="two wide column"></div>
        <div class="twelve wide column">
            <a class="ui large facebook button" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
                <i class="facebook icon"></i>
                Share on Facebook
            </a>
            <a class="ui large twitter button" href="https://twitter.com/intent/tweet?text={{ page.title }}&amp;url={{ site.url }}{{ page.url }}&amp;via={{ site.twitter_username }}&amp;related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
                <i class="twitter icon"></i>
                Share on Twitter
            </a>
        </div>
    </div>
</div>
<div class="ui stackable grid">
    <div class="row">
        <div class="two wide column"></div>
        <div class="twelve wide column">
            {% if page.comments %}<div class="fb-comments" data-numposts="5" width="100%"></div>{% endif %}
        </div>
    </div>
</div>
