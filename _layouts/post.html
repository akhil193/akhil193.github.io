---
layout: default
---

<div class="ui stackable grid">
    <div class="row">
        <div class="two wide column"></div>
        <div class="twelve wide column">
            <div class="ui hidden divider"></div>
            <div class="ui header">
                <h1><i>{{ page.title }}</i></h1>
            </div>
            <div>
                {% for tag in page.tags %}
                <a href='/tag/{{tag}}' class="ui basic grey label" data-content="See all posts tagged with {{tag}}" data-variation="tiny">{{tag}}</a>
                {% endfor %}
            </div>
            <div class="ui divider"></div>
        </div>
    </div>
    <div class="row">
        <div class="two wide column"></div>
        <div class="twelve wide column">
            <div class="">
                <img class="ui centered large image" src="{{page.img}}"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="two wide column"></div>
        <div class="twelve wide column">
            <div class="article-content">
                {{ content }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="two wide column"></div>
        <div class="twelve wide column">
            <a class="ui large facebook button" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
                <i class="facebook icon"></i>
                Share on Facebook
            </a>
            <a class="ui large twitter button" href="https://twitter.com/intent/tweet?text={{ page.title }}&amp;url={{ site.url }}{{ page.url }}&amp;via={{ site.twitter_username }}&amp;related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
                <i class="twitter icon"></i>
                Share on Twitter
            </a>
        </div>
    </div>
</div>
<div class="ui stackable grid">
    <div class="row">
        <div class="two wide column"></div>
        <div class="twelve wide column">
            {% if page.comments %}
            <div id="disqus_thread"></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES * * */
                var disqus_shortname = 'arpitbhayani';

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
            {% endif %}
        </div>
    </div>
</div>
