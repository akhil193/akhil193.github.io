---
layout: default
---

<ul class='social'>
    <li>
        <a title="Share it on Facebook" href="http://www.facebook.com/sharer.php?u={{page.url | prepend: site.url}}&p[title]={{page.title}}">
          <i class="fa fa-facebook-square fa-1x"></i>
        </a> 
    </li>
    <li>
        <a title="Share it on Twitter" href="http://twitter.com/share?text={{page.title}}&url={{page.url | prepend: site.url}}&via={{site.twitter_handle}}&related={{site.twitter_handle}}">
          <i class="fa fa-twitter-square fa-1x"></i>
        </a> 
    </li>
    <li>
        <a title="Share it on Google Plus" href="https://plus.google.com/share?url={{page.url | prepend: site.url}}">
          <i class="fa fa-google-plus-square fa-1x"></i>
        </a> 
    </li>
    <li>
        <a title="Pin it on Pinterest" href="http://pinterest.com/pin/create/button/?url={{page.url | prepend: site.url}}&description={{page.title}}">
          <i class="fa fa-pinterest-square fa-1x"></i>
        </a> 
    </li>
    <li>
        <a title="Share it on Reddit" href="http://www.reddit.com/submit?url={{page.url | prepend: site.url}}&title={{page.title}}">
          <i class="fa fa-reddit-square fa-1x"></i>
        </a> 
    </li>
</ul>

<article class="post">
    <!-- <div class="navigation">
      <a href="{{p.url | prepend: site.baseurl}}">
          <i class="fa fa-long-arrow-left fa-1x"></i>
          Previous
      </a>
      &nbsp;&nbsp;
      <a href="{{p.url | prepend: site.baseurl}}">Next
          <i class="fa fa-long-arrow-right fa-1x"></i>
      </a>
    </div> -->
    <div class="article-header">
          <div class="article-title">
            <a href="{{page.url | prepend: site.baseurl}}">{{page.title}}</a>
          </div>
          <div class="article-meta">
                <span class="article-author">
                      {{page.author}}
                </span>
                <span class="seperator">|</span>
                <span class="article-date">
                      {{page.date | date: '%B %d, %Y' }}
                </span>
                <span class="seperator">|</span>
                <span class="article-category">
                      {{page.category}}
                </span>
          </div>
    </div>
    <div class="article-content">
          <span class="content">
                {{content}}
          </span>
    </div>
</article>

{% if page.comments %}
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES * * */
    var disqus_shortname = 'Arpit';
    
    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
{% endif %}
