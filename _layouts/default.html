<!DOCTYPE html>
<html>
    {% include head.html %}
    <body>
        {% include header.html %}
        <div class="ui segment">
            <div class="ui header grey" style="padding-top: 80px;">
                Recent posts
            </div>
            {% for post in site.posts limit:1 %}
                <div class="ui stackable grid">
                    <div class="four wide column">
                        <div class="ui segment basic">
                            <div class="ui fluid image">
                                <div class="ui green ribbon label">
                                    <i class="hotel icon"></i> Hotel
                                </div>
                                <img src="{{post.img}}">
                            </div>
                        </div>
                    </div>
                    <div class="twelve wide column fluid">
                        <div class="ui basic segment">
                            <div class="">
                            {% for category in post.categories %}
                                <div class="ui blue label">{{category}}</div>
                            {% endfor %}
                            </div>
                            <div class="article-header">
                                <a class="ui header">{{post.title}}</a>
                            </div>
                            <div class="article-meta">
                                <span class="date">{{post.date}}</span>
                            </div>
                            <div class="article-info">
                                <div class="description">{{post.excerpt}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}

</html>
