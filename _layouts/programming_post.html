---
layout: default
---

<div class="ui stackable grid">
    <div class="row">
        <div class="two wide column"></div>
        <div class="twelve wide column">
            <div class="ui header center aligned">
                <h1 class="article-title">{{ page.title }}</h1>
            </div>
            <div class="ui center aligned basic fluid segment">
                <img style="margin-bottom: 10px;" class="ui center middle aligned mini spaced circular image" src="/static/images/arpit.jpg" /><span class="article-author lightGrey">Arpit Bhayani </span> | <span class="article-publish-date lightGrey"> {{page.date | date: '%B %d, %Y'}}</span>
                <div>
                    <div class="ui center aligned basic fluid segment">
                        <div class="ui horizontal list">
                            {% for tag in page.tags %}
                            <a style="font-weight: normal;" href='/tag/{{tag}}.html' class="ui item article-category" data-content="All {{tag}} posts" data-variation="tiny" data-position="bottom center">{{tag}}</a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="two wide column"></div>
        <div class="twelve wide column">
            <a href="{{page.img}}" data-lightbox="{{page.img}}" data-title="{{page.title}}">
                <img class="ui centered huge image stylish" src="{{page.img}}" alt="{{page.title}}">
            </a>
        </div>
    </div>
    <div class="row">
        <div class="two wide column"></div>
        <div class="twelve wide column">
            <div class="article-content">
                {{ content }}
            </div>
        </div>
        <div class="two wide column">
          <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
          <!-- Programming Pages -->
          <ins class="adsbygoogle"
               style="display:inline-block;width:300px;height:600px"
               data-ad-client="ca-pub-9220578038638789"
               data-ad-slot="1856055155"></ins>
          <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
        </div>
    </div>
    <div class="row">
        <div class="two wide column"></div>
        <div class="twelve wide column">
            <a class="ui large facebook button" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
                <i class="facebook icon"></i>
                Share on Facebook
            </a>
            <a class="ui large twitter button" href="https://twitter.com/intent/tweet?text={{ page.title }}&amp;url={{ site.url }}{{ page.url }}&amp;via={{ site.twitter_username }}&amp;related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
                <i class="twitter icon"></i>
                Share on Twitter
            </a>
        </div>
    </div>
    <div class="row">
      <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- Programming Page Bottom -->
        <ins class="adsbygoogle"
             style="display:inline-block;width:728px;height:90px"
             data-ad-client="ca-pub-9220578038638789"
             data-ad-slot="1576853555"></ins>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
</div>
<div class="ui stackable grid">
    <div class="row">
        <div class="two wide column"></div>
        <div class="twelve wide column">
            {% if page.comments %}<div class="fb-comments" data-numposts="5" width="100%"></div>{% endif %}
        </div>
    </div>
</div>
